<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
    <button id="startbutton" type="button" class="btn btn-primary">Start!</button>
    </div>
    <div class="quiz">
        <div class="card text-center">
            <div class="card-header">
              Coding Quiz
            </div>
            <div class="card-body">
              <h5 class="card-title">Question 1</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="radio" name="question1" value="True">True</li>
                <li class="list-group-item"><input type="radio" name="question1" value="False">False</li>
              </ul>
              <button id="nextbutton" type="button" class="btn btn-primary">Next</button>
            </div>
          </div>
    </div>
    <button type="button" class="btn btn-primary">Submit quiz!</button>
    <div id="results">

    </div>
</body>
</html>
